{% extends 'base.html' %}
{% block new_content %}
<meta http-equiv="refresh" content="1" />
<table class="table table-striped">
    <tr>
        <td>内存大小</td>
        <td>{{ ram.memmorySize }}G</td>
    </tr>
     <tr>
        <td>可用内存</td>
        <td>{{ ram.available }}G</td>
    </tr>
     <tr>
        <td>内存占用</td>
        <td>{{ ram.percent }}%</td>
    </tr>
     <tr>
        <td>已用内存</td>
        <td>{{ ram.used }}G</td>
    </tr>
    <tr>
        <td>空闲内存</td>
        <td>{{ ram.free }}G</td>
    </tr>
</table>
{% endblock %}
